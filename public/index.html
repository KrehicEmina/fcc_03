<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>URL shortener</title>

</head>
<body>
    <h1>URL Shortener</h1>
    <div>
        <h2>Example</h2>
        <a href="./new/https://www.google.com.mm" target="_blank">https://garrulous-alto.glitch.me/new/https://www.google.com</a>
    </div>
    <div>
        <h2>Output</h2>
        <code>
            {"long_url":"https://www.google.com","short_url":"http://garrulous-alto.glitch.me/SJqpw6Zlf"}
        </code>
    </div>
</body>
</html>
